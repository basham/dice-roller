<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Roll d4, d6, d8, d10, d12, and d20 dice.">
    <meta name="author" content="Chris Basham">
    <title>Dice Roller</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="192x192" href="./icons/icon-192.png">
    <link rel="icon" sizes="528x528" href="./icons/icon-528.png">
    <link rel="apple-touch-icon" href="./icons/icon.svg">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="528x528" href="./icons/icon-528.png">
    <meta name="theme-color" content="#1b1b1b">
  </head>
  <body>
    <dice-root></dice-root>
    <script defer src="./web_modules/es-module-shims.min.js"></script>
    <script src="./web_modules/import-map.json" type="importmap-shim"></script>
    <script src="./index.js" type="module-shim"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
        })
      }
    </script>
    <noscript>
      Enable JavaScript to run this app.
    </noscript>
  </body>
</html>
